<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/colors.css">
  </head>
  </head>
  <body>
    <header class="site-header">
      <h1>
        Alemneh's Blog!
      </h1>
      <h3>Web Developer</h3>

    </header>
    <div id="hamburger">
      <i class="icon-menu"></i>
    </div>
    <nav class="main-nav">

      <ul>
        <li class="tab" data-content=""><a href="#"><i class="icon icon-home"></i> Home</a></li>
        <li class="tab" data-content="about"><a href="#about"><i class="icon icon-rocket"></i> About</a></li>
        <li><a href="http://twitter.com/alemneha" target="_blank"><i class="icon icon-twitter3"></i> Twitter</a></li>
        <li><a href="http://github.com/alemneh" target="_blank"><i class="icon icon-github"></i> GitHub</a></li>
      </ul>
    </nav>
    <main>
      <img src="http://placehold.it/700x300">
      <section id="articles" class="tab-content">
        <div>
          <ul id="filters">
            <li>
              <select id="author-filter">
                <option value="">-- Filter by Authors --</option>
              </select>
            </li>
            <li>
              <select id="category-filter">
                <option value="">-- Filter by Categories --</option>
              </select>
            </li>
          </ul>
        </div>
        <article class="template" data-category="">
          <header>
            <h1>Title</h1>
            <div class="byline">
              By <address><a href="">Author Name</a></address>
            </div>
          </header>
          <section class="article-body"></section>
          <a href="#" class="read-on">Read on &rarr;</a>
        </article>
      </section>
      <section id="about" class="tab-content">
        <h1>
          Welcome to my Blog
        </h1>
        <section>
          <h2>Some of my intrests:</h2>
          <ul>
            <li>Coding</li>
            <li>Sharing what I've learned</li>
            <li>Hanging with my family</li>
          </ul>
        </section>
      </section>
    </main>
    <footer>
      &copy; 2015 Code Fellows | Static Blog | Happy Ipsum!
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts/blogArticles.js"></script>
    <script src="scripts/article.js"></script>
    <script src="scripts/articleView.js"></script>
  </body>
</html>
